<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/caro.css">

<body>
    <div class="container-fluid px-0">
        <header>
            <h1>
                Caro
            </h1>
    </header>
    <main class="d-flex flex-column">
        <section id=" Player-input d-flex flex-row">
            <ol class="flex-row d-flex justify-content-around">
                <li class="">
                    <article class=" player d-flex flex-column" id="edited-1">
                        <h3 style="font-weight: 700;">Player 1</h3>
                        <h1 style="font-weight: 700; color: #7100ce;" id="player-1">PLAYER NAME</h1>
                        <H1 style="font-weight: 700;">X</H1>
                       <!-- Button trigger modal -->
                       <button type="button" id="btnPlayer1" 
                       class="btn1 btn-lg" data-toggle="modal" 
                       data-playerID="1" data-target="#modelId">
                        Edit
                    </button>
                    </article>
                </li>
                <li class=" d-flex flex-column justify-content-center">
                    <article class="player d-flex flex-column " id="edited-2">
                        <h3 style="font-weight: 700;">Player 2</h3>
                        <h1 style="font-weight: 700; color: #7100ce;" id="player-2">PLAYER NAME</h1>
                        <H1 style="font-weight: 700;">O</H1>
                        <!-- Button trigger modal -->
                        
                        <button type="button" id="btnPlayer2" 
                        class="btn1 btn-lg" data-toggle="modal" 
                        data-playerID="2" data-target="#modelId">
                          Edit
                        </button>
        
                    </article>
                </li>
            </ol>
        </section>
        <form action="" class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <!-- Modal -->
            
             <div class="modal-dialog" role="document">
                 <div class="modal-content">
                     <div class="modal-header">
                                 <h5 class="modal-title">Player Name</h5>
                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                         <span aria-hidden="true">&times;</span>
                                     </button>
                     </div>
                     <div class="modal-body">
                         <div class="form-group">
                           <label for="player-name">Name</label>
                           <input type="text"
                             class="form-control" name="player-name" id="player-name" aria-describedby="helpId" placeholder="">
                           
                         </div>
                         <p id="nhapLai"></p>
                     </div>
                     <div class="modal-footer">
                         <button type="button" id="closePlayerName" class="btn btn-secondary" data-dismiss="modal">Close</button>
                         <button type="submit" id="savePlayerName" class="btn btn-primary">Save</button>
                     </div>
                 </div>
             </div>
            
         </form>
            <script>
             $('#exampleModal').on('show.bs.modal', event => {
                 var button = $(event.relatedTarget);
                 var modal = $(this);
                 // Use above variables to manipulate the DOM
                 
             });
            </script>
        <button type="button" name="" id="start-game" class="btn btn-primary" btn-lg btn-block">Start New Game</button>
        <section id="active-game">
            <article id="ggez">
                <h3>
                    Congrat <span id="winner-player">Player Name</span> You Win 
                </h3>
                <p>Nháº¥n Start New Game to Replay</p>
            </article>
            <p id="turn" style="padding-top: 20px;">Turn <span style="color : #9100ff; font-weight: 700;" 
                                                id="active-player">PLAYER</span></p>
            <ol id="caro-board">
                <li data-col = "1" data-row="1"></li>
                <li data-col = "2" data-row="1"></li>
                <li data-col = "3" data-row="1"></li>

                <li data-col = "1" data-row="2"></li>
                <li data-col = "2" data-row="2"></li>
                <li data-col = "3" data-row="2"></li>

                <li data-col = "1" data-row="3"></li>
                <li data-col = "2" data-row="3"></li>
                <li data-col = "3" data-row="3"></li>
            </ol>
        </section>


        
    </main>
    </div>
</body>
</html>
